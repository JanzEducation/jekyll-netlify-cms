---
layout: default
---
<article style="padding: 15px 0;">
  
  <h1 style="color: #111; margin-top: 0; font-size: 28px; line-height: 1.3;">{{ page.title }}</h1>
  
  <p style="color: #888; font-size: 14px; margin-bottom: 20px; border-bottom: 1px solid #eee; padding-bottom: 10px;">
    Published on: {{ page.date | date: "%d %B, %Y" }}
  </p>
  
  {% if page.image %}
    <img src="{{ page.image }}" style="width: 100%; max-height: 400px; object-fit: cover; border-radius: 8px; margin-bottom: 25px;">
  {% endif %}

  <div style="font-size: 16px; line-height: 1.8; color: #333;">
    {{ content }}
  </div>
  
</article>
